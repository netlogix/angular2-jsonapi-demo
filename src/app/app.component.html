<h1>
	{{title}}
</h1>

<ul>
	<li *ngFor="let demoItem of demoItems">
		Title: {{demoItem.title}}<br>
		Price: {{demoItem.price}}<br>
		Identity: {{demoItem}} <br>
		Related: {{demoItem.buyThoseAsWell.length}} (
		<span *ngFor="let relatedItem of demoItem.buyThoseAsWell">{{relatedItem}}</span>
		)
	</li>
</ul>
